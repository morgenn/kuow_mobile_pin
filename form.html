
<!DOCTYPE html>

<html lang="en"> 
<!--<![endif]-->
<head>
<meta http-equiv="Content-Type" content="text/html; charset=iso-8859-1" />
<title>Talk to KUOW!</title>
<!-- Mobile Specific Metas
================================================== -->
<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">

<!-- CSS
================================================== -->
<link rel="stylesheet" href="assets/css/pledge.css">
<link rel="stylesheet" href="assets/css/base.css">
<link rel="stylesheet" href="assets/css/skeleton.css">
<link rel="stylesheet" href="assets/css/layout.css">
<link href='http://fonts.googleapis.com/css?family=Roboto:400,300,700' rel='stylesheet' type='text/css'>

<!--[if lt IE 9]>
<script src="http://html5shim.googlecode.com/svn/trunk/html5.js"></script>
<![endif]-->

<!-- Scripts
================================================== -->
<script src="jquery.js" type="text/javascript"></script>
<script src="http://jzaefferer.github.com/jquery-validation/jquery.validate.js" type="text/javascript"></script>
<script>
  $(document).ready(function(){
    $("#engage").validate();
  });
</script>
</head>

<body>
<!-- Top Nav
================================================== -->
<div class="sixteen columns">
	<div id="header">
		<div class="blue">
		</div>
		<div class="logo">
			<div class="container">
				<div class="eight columns alpha">
					<a href="http://www.kuow.org"><img id="logo" class="scale-with-grid" src="/images/kuowlogo.png" width="293" height="48" alt="KUOW Logo"></a>
				</div>
				<div class="eight columns omega">
				</div>
			</div>
		</div>
		<div class="gray">
		</div>
	</div>
</div>

<!-- Form
================================================== -->
<div class="container">

<div class="sixteen columns">

<form class="" id="engage" action="" method="post" >
  
  <!-- Label and text input -->
<p><label for="firstName">First Name:</label></p>
<p><input type="text" id="firstName" class="required" /></p>


<p><label for="lastName">Last Name:</label></p>
<p><input type="text" id="lastName" class="required" /></p>

<p><label for="emailAddress">Email Address:</label></p>
<p><input type="email" id="emailAddress" class="required email" /></p>

<p><label for="phoneNumber">Phone Number:</label></p>
<p><input type="tel" id="phoneNumber" /></p>

 
<!-- Label and textarea -->
<p><label for="feedbackText">Talk To Us:</label></p>
<p><textarea id="feedbackText"></textarea></p>
 
<br />  
<p><button type="submit">Submit</button></p>
 
</form>

</div><!--sixteen columns-->

</div><!--container->

<!-- Footer
================================================== -->
<div class="sixteen columns">
<div class="black-top">
</div><!--sixteen columns-->
</body>
</html>
